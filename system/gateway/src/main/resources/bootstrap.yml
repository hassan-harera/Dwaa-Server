server:
  port: 8443

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: donation-service
          uri: lb://donation-service
          predicates:
            - Path=/api/v1/donations/**
    config:
      name: gateway
      uri: http://config-service:8111
      fail-fast: true
