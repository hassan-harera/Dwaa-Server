server:
  port: 8443

spring:
  application:
    name: gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: donation-service
          uri: lb://donation-service
          predicates:
            - Path=/donation-service/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
        - id: config-service
          uri: lb://config-service
          predicates:
            - Path=/config-service/**
        - id: service-discovery
          uri: lb://service-discovery
          predicates:
            - Path=/service-discovery/**
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin-service/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notification-service/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**
        - id: post-service
          uri: lb://post-service
          predicates:
            - Path=/post-service/**
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/report-service/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/search-service/**
        - id: static-service
          uri: lb://static-service
          predicates:
            - Path=/static-service/**
        - id: storage-service
          uri: lb://storage-service
          predicates:
            - Path=/storage-service/**
        - id: tag-service
          uri: lb://tag-service
          predicates:
            - Path=/tag-service/**
        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/comment-service/**
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/chat-service/**
        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/message-service/**
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/event-service/**
        - id: event-participant-service
          uri: lb://event-participant-service
          predicates:
            - Path=/event
