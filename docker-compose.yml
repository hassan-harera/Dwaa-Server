version: "3.8"

services:
  app:
    container_name: "hayat_app"
    image: hayat_app:latest
    ports:
      - 8080:8080
    depends_on:
      - redis
      - db
      - service-discovery
      - config-service
    networks:
      - hayat_internal_network
      - hayat_app_network
  service-discovery:
    container_name: "hayat_service_discovery"
    image: hayat_service_discovery:latest
    hostname: "service-discovery"
    ports:
      - "8761:8761"
    networks:
      - hayat_app_network
      - hayat_internal_network
  config-service:
    container_name: "hayat_config_service"
    image: hayat_config_service:latest
    hostname: "config-service"
    ports:
      - "8111:8111"
    networks:
      - hayat_internal_network
  donation-service:
    image: hayat_donation_service:latest
    container_name: "hayat_donation_service"
    depends_on:
      - redis
      - db
      - service-discovery
      - config-service
    hostname: "donation-service"
    ports:
      - "8081:8081"
    networks:
      - hayat_internal_network
  redis:
    container_name: "hayat_redis"
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - hayat_internal_network
  db:
    image: mysql:8.0
    container_name: "hayat_mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=harera
      - MYSQL_DATABASE=hayat
    hostname: "localhost"
    volumes:
      - hayat_db:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - hayat_internal_network
  mongo-db:
    image: mongo:latest
    container_name: "hayat_mongodb"
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=harera
      - MONGO_INITDB_ROOT_PASSWORD=hayat
    volumes:
      - hayat_mongodb:/var/lib/mongodb
    ports:
      - "3333:3333"
    networks:
      - hayat_internal_network
networks:
  hayat_app_network:
    driver: bridge
  hayat_internal_network:
    driver: bridge
    internal: true
volumes:
  hayat_db: